<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="CSS/positioning_style.css">
    <title>positioning_style</title>
</head>
<body>
    
    <div class="pictureFrame">
        <div class="logo">
         <a href="fb.com"><img src="Images/img1.jpg" alt="" width="40px" height="40px"></a>
        <div id="log">
            Logo
        </div>
        </div>
        <div class="picture">
            <img src="Images/1.jpg" alt="T." width="1325px" height="670px">
        </div>
        <div class="pictureText">
            <h1 class="title">This is the Cool Picture</h1>
            <p class="text"><marquee behavior="" direction="left">This is a paragraph that is not nice</marquee></p>
            <div class="formFrame">
                <div class="myForm">
                <form action="">
                        <button type="submit" id="changeForm">Change my Form</button>
                        <table>
                                <tr>
                                    <td>
                                        <label for="Username">Username</label>
                                    </td>
                                    <td><input type="text" name="Username" id="username">
                                    </td>
                                </tr>
                                <tr>
                                    <td><label for="Email">Email</label></td><td><input type="email" name="Username" id="email"></td>
                                </tr>
                                <tr>
                                    <td><label for="dob">Date</label></td><td><input type="date" name="date" id="date"></td>
                                </tr>
                                <tr>
                                    <td><label for="Password">Password</label></td><td><input type="password" name="Password" id="password"></td>
                                </tr>
                                <tr>
                                    <td><label for="Sex">Sex</label></td><td><label for="Sex">Male</label><input type="radio" name="Sex" id="sex"><label for="Sex">Female</label><input type="radio" name="Sex" id=""></td>
                                </tr>
                                <tr>
                                    <td> <button type="submit" id="submit">SAVE</button></td>
                                </tr>
                                
                            </table>
                </form>
            </div>
            </div>
        </div>
    </div>
    <script src="Javascript/java.js"></script>
</body>
</html>
